image: node:10.19.0

pipelines:
  branches:
    develop:
      - step:
          name: Deploy to CI
          caches:
            - node
            - buildsuite
          script:
            - npm install
            - npm --prefix ./build-suite/ install
            - npm --prefix ./build-suite/ rebuild node-sass
            - npm run test
            - npx grunt --base ./build-suite/ --gruntfile ./build-suite/Gruntfile.js dist --project=drschar-development --target=ci
            - npx grunt --base ./build-suite/ --gruntfile ./build-suite/Gruntfile.js initSite --project=drschar-development --target=ci
    release/*:
      - step:
          name: Deploy to development
          caches:
            - node
            - buildsuite
          trigger: manual
          script:
            - npm install
            - npm --prefix ./build-suite/ install
            - npm --prefix ./build-suite/ rebuild node-sass
            - npm run test
            - npx grunt --base ./build-suite/ --gruntfile ./build-suite/Gruntfile.js dist --project=drschar-development --target=development
            - npx grunt --base ./build-suite/ --gruntfile ./build-suite/Gruntfile.js importSite --project=drschar-development --target=development
    master:
      - step:
          name: Ready?
          caches:
              - node
              - buildsuite
          script:
              - npm install
              - npm test
      - step:
          name: Deploy to Staging
          trigger: manual
          caches:
              - node
              - buildsuite
          script:
              - npm --prefix ./build-suite/ install
              - npm --prefix ./build-suite/ rebuild node-sass
              - npx grunt --base ./build-suite/ --gruntfile ./build-suite/Gruntfile.js dist --project=drschar-development --target=staging

definitions:
    caches:
        buildsuite: ~/build-suite/node-modules